<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        body {
            background-image: url('image/background.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 60%;
            max-width: 250px; 
            height: auto;
            margin-bottom: 20px;
        }

        .pin-icon {
            width: 80px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .menu-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            position: relative;
            font-weight: bold;
            display: flex;
            justify-content: center; 
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.507); 
        }

        .menu-btn i {
            margin-left: 10px;
            font-size: 24px;
            position: absolute;
            right: 20px; 
        }

        .menu-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); 
        }

        @media only screen and (max-width: 600px) {
            .menu-btn {
                width: 80%;
            }

            .logo {
                width: 70%; 
            }

            .pin-icon {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/logo.png" alt="Logo" class="logo"> 
        
        <div class="button-container">
            <button class="menu-btn" id="searchBtn">
                Search
                <i class="fi fi-sr-angle-circle-right"></i>
            </button>
            <button class="menu-btn" id="cameraBtn">
                Camera
                <i class="fi fi-sr-angle-circle-right"></i>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            window.location.href = 'ARNavigate.html'; 
        });

        document.getElementById('cameraBtn').addEventListener('click', function() {
            window.location.href = 'AR.html'; 
        });
    </script>
</body>
</html>
