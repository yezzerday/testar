<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Location-based Example</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    .info-label {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
  
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

</head>
<body>
  <!-- AR scene -->
  <a-scene vr-mode-ui="false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- ป้ายข้อมูลสำหรับ The Shard -->
    <a-entity gps-entity-place="latitude: 16.75158939069105; longitude: 100.19683970615459;">
      <a-text value="The Shard" scale="50 50 50" color="black"></a-text>
    </a-entity>

    <!-- ป้ายข้อมูลสำหรับ City of London -->
    <a-entity gps-entity-place="latitude:  16.750827082364435; longitude: 100.19675233515522;">
      <a-text value="City of London" scale="50 50 50" color="black"></a-text>
    </a-entity>

    <!-- กล้อง AR.js -->
    <a-camera gps-camera rotation-reader></a-camera>

  </a-scene>

</body>
</html>
