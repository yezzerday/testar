<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Location-based Example</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    .info-label {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- AR.js GPS location-based setup -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    device-orientation-permission-ui="enabled: false">

    <!-- GPS-based Entity -->
    <a-entity gps-entity-place="latitude: 51.5045; longitude: -0.0865;">
      <a-text value="The Shard" scale="50 50 50" color="red"></a-text>
    </a-entity>

    <a-entity gps-entity-place="latitude: 16.748800919604886; longitude: 100.19662172643234;">
      <a-text value="บริหาร" scale="50 50 50" color="red"></a-text>
    </a-entity>

    <a-entity gps-entity-place="latitude: 16.752218476494324; longitude: 100.19694661833331;">
      <a-text value="test2" scale="50 50 50" color="blue"></a-text>
    </a-entity>

    <a-entity gps-entity-place="latitude: 16.75158939069105; longitude: 100.19683970615459;">
      <a-text value="test1" scale="50 50 50" color="green"></a-text>
    </a-entity>

    <a-entity gps-entity-place="latitude: 16.750827082364435; longitude: 100.19675233515522;">
      <a-text value="ข้าวมันไก่" scale="50 50 50" color="yellow"></a-text>
    </a-entity>
    
  </a-scene>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

</body>
</html>
