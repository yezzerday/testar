<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Location App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdiQ-7RNfSvjBz27tgZ3U495rtCe-xJCE&libraries=places"></script>

    <style>
        /* สไตล์ของหน้า */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .ar-label {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // ฟังก์ชันโหลดตำแหน่ง
        function loadPlaces(position) {
            const places = [
                { name: "Place 1",latitude: 16.751685403830074, longitude: 100.19655066388673, description: "Description of Place 1" },
                { name: "Place 2", latitude: 13.747, longitude: 100.539, description: "Description 2" },
                // ใส่ข้อมูลพิกัดสถานที่ของคุณที่นี่
            ];
            return places;
        }

        window.onload = () => {
            const scene = document.querySelector('a-scene');

            // รับพิกัดปัจจุบันของผู้ใช้
            navigator.geolocation.getCurrentPosition(function (position) {
                const places = loadPlaces(position.coords);
                places.forEach((place) => {
                    const latitude = place.latitude;
                    const longitude = place.longitude;

                    // สร้างป้ายข้อความ AR ที่แสดงตำแหน่งจริง
                    const placeEntity = document.createElement('a-entity');
                    placeEntity.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);

                    const label = document.createElement('a-text');
                    label.setAttribute('value', place.name);
                    label.setAttribute('look-at', '[gps-camera]'); // หมุนข้อความตามการเคลื่อนไหวของกล้อง
                    label.setAttribute('scale', '10 10 10');
                    label.setAttribute('align', 'center');
                    label.setAttribute('color', 'black');
                    label.setAttribute('class', 'ar-label');

                    placeEntity.appendChild(label);
                    scene.appendChild(placeEntity);
                });
            },
            (err) => console.error('Error retrieving position', err),
            {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 27000,
            });
        };
    </script>
</body>
</html>
