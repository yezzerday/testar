        function addMarkers() {
            places.forEach(function(place) {
                var marker = new mapboxgl.Marker()
                    .setLngLat(place.coordinates)
                    .setPopup(new mapboxgl.Popup().setHTML(`
                        <h3>${place.name}</h3>
                        <img src="${place.image}" alt="${place.name}" style="width: 100%; height: auto;" />
                        <button style="float: right;" onclick="navigateAR('${place.name}', [${place.coordinates[0]}, ${place.coordinates[1]}])">เส้นทาง</button>
                    `))
                    .addTo(map);

                markers.push(marker);
            });
        }

        addMarkers();

        document.getElementById('search-input').addEventListener('input', function() {
            var query = document.getElementById('search-input').value.toLowerCase();
            if (query.trim() === '') {
                dropdown.style.display = 'none';
                return;
            }

            var filteredPlaces = places.filter(function(place) {
                return place.name.toLowerCase().includes(query);
            });

            dropdown.innerHTML = '';
            if (filteredPlaces.length > 0) {
                dropdown.style.display = 'block';
                filteredPlaces.forEach(function(place) {
                    var div = document.createElement('div');
                    div.textContent = place.name;
                    div.addEventListener('click', function() {
                        markers.forEach(marker => marker.remove());

                        var newMarker = new mapboxgl.Marker()
                            .setLngLat(place.coordinates)
                            .setPopup(new mapboxgl.Popup().setHTML(`
                                <h3>${place.name}</h3>
                                <img src="${place.image}" alt="${place.name}" style="width: 100%; height: auto;" />
                                <button style="float: right;" onclick="navigateAR('${place.name}', [${place.coordinates[0]}, ${place.coordinates[1]}])">เส้นทาง AR</button>
                            `))
                            .addTo(map);

                        markers.push(newMarker);
                        map.flyTo({ center: place.coordinates, zoom: 15 });
                        dropdown.style.display = 'none';
                    });
                    dropdown.appendChild(div);
                });
            } else {
                dropdown.style.display = 'none';
            }
        });

        document.getElementById('clear-button').addEventListener('click', function() {
            markers.forEach(marker => marker.remove());
            markers = [];
            document.getElementById('search-input').value = '';
            dropdown.style.display = 'none';
            addMarkers(); 
        });

        function navigateAR(placeName, coordinates) {
            localStorage.setItem('destination', JSON.stringify({ name: placeName, coordinates: coordinates }));
            window.location.href = 'ARNavigate.html'; 
        } 

    </script>
